<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>饷团质量平台</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="{{ url_for('static', filename='kodinger.jpg') }}" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form>
						<p>请登录</p>
						<div class="lowin-group">
							<label>用户 <a href="#" class="login-back-link">登录?</a></label>
							<input type="text" autocomplete="name" name="name" class="lowin-input" value="{{ name }}">
						</div>
						<div class="lowin-group password-group">
							<label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input" value="{{ password }}">
						</div>
						<button class="lowin-btn login-btn">
							点击登录
						</button>

						<div class="text-foot">
							还没有账号？ <a href="" class="register-link">注册</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>让我们来创建账户吧！</p>
						<div class="lowin-group">
							<label>用户名</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn">
							注册
						</button>

						<div class="text-foot">
							已有账户？ <a href="" class="login-link">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			饷团质量测试平台（爱库存） <a href="http://msbackend.akctest1.com/" target="_blank" title="饷团">饷团</a>
		</footer>
	</div>

	<script src="{{ url_for('static', filename='auth.js') }}"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
